<br /><br />
<div>
  <mat-form-field apperance="outline">
    <mat-label> Nowe zadanie </mat-label>
    <input matInput [(ngModel)]="title" #newTitle />
    <mat-hint>Podaj nazwe nowego zadania</mat-hint>
  </mat-form-field>
  <mat-form-field apperance="outline">
    <mat-label>Termin:</mat-label>
    <input
      matInput
      [(ngModel)]="deadline"
      type="text"
      [matDatepicker]="picker"
      autocomplete="off"
    />
    <mat-hint>Opcjonalna data wykonania</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="addBtnClick()"
  >
    Dodaj
  </button>
</div>
<br />
<div id="newElements"></div>
<br />
<button type="button" (click)="archiveCompleted()">Archiwizuj wykonane</button>
